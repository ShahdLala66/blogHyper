<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shashiiiHyperfixations</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your CSS -->
</head>
<body>
<div class="container">
    <header>
        <h1>shashiiiHyperfixations</h1>
        <p>Your personal space to explore and share your passions.</p>
    </header>

    <section class="post-section">
        <h2>Create a New Post</h2>
        <form id="postForm">
            <textarea id="postContent" placeholder="Write your post here..."></textarea>
            <button type="submit">Post</button>
        </form>
    </section>

    <section class="posts-display">
        <h2>Latest Posts</h2>
        <div id="postsContainer"></div>
    </section>
</div>

<script src="/js/scripts.js"></script> <!-- Link to your JavaScript -->
</body>
</html>
